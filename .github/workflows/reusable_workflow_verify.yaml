name: Verify (Reusable Workflow)

on:
  workflow_call:
    inputs:
      repository:
        description: 'The repository to checkout, e.g. eclipse-hawkbit/hawkbit'
        type: string
        default: 'eclipse-hawkbit/hawkbit'
      ref:
        description: 'The branch, tag or SHA to checkout, e.g. master'
        type: string
        default: 'master'
      maven_properties:
        type: string
        default: ''
        description: 'Properties to pass to Maven command line, e.g. -Djpa.vendor=hibernate'
      run_full_verification:
        type: boolean
        default: true
        description: 'Run full verification including tests. Set to false for faster license checks only.'

permissions:
  contents: read

jobs:
  reusable_workflow_verify:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Concurrency control - cancel previous runs when new ones are triggered
    concurrency:
      group: ${{ github.workflow }}-${{ inputs.repository }}-${{ inputs.ref }}
      cancel-in-progress: true

    # Conditionally include RabbitMQ service only when needed
    services: ${{ inputs.run_full_verification && (fromJson('{"rabbitmq":{"image":"rabbitmq:3-management-alpine","env":{"RABBITMQ_DEFAULT_VHOST":"/","RABBITMQ_DEFAULT_USER":"guest","RABBITMQ_DEFAULT_PASS":"guest"},"ports":["15672:15672","5672:5672"]}}')) || null }}

    steps:
      - name: Parameters
        run: |
          echo "Repository: ${{ inputs.repository }}"
          echo "Ref: ${{ inputs.ref }}"
          echo "Maven Properties: ${{ inputs.maven_properties }}"
          echo "Full Verification: ${{ inputs.run_full_verification }}"

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1  # Shallow clone
          submodules: false  # Skip submodules
          lfs: false  # Skip LFS files

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'  # Built-in caching

      - name: Check file license headers
        run: mvn license:check -PcheckLicense --batch-mode
        continue-on-error: ${{ !inputs.run_full_verification }}

      - name: Run tests & javadoc
        if: ${{ inputs.run_full_verification }}
        run: mvn clean verify javadoc:javadoc -DdetectOfflineLinks=false -PgenerateTestReport ${{ inputs.maven_properties }} --batch-mode
        
      - name: Upload test reports
        if: ${{ inputs.run_full_verification && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: |
            **/target/surefire-reports
            **/target/failsafe-reports
            **/target/jacoco.exec
          retention-days: 7
          
      - name: Upload Javadoc
        if: ${{ inputs.run_full_verification && always() }}
        uses: actions/upload-artifact@v4
        with:
          name: javadoc-${{ github.run_id }}
          path: '**/target/site/apidocs'
          retention-days: 7
