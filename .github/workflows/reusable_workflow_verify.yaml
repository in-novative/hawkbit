name: Verify (Reusable Workflow)

on:
  workflow_call:
    inputs:
      repository:
        description: 'The repository to checkout, e.g. eclipse-hawkbit/hawkbit'
        type: string
        default: 'eclipse-hawkbit/hawkbit'
      ref:
        description: 'The branch, tag or SHA to checkout, e.g. master'
        type: string
        default: 'master'
      maven_properties:
        type: string
        default: ''
        description: 'Properties to pass to Maven command line, e.g. -Djpa.vendor=hibernate'

permissions:
  contents: read

jobs:
  reusable_workflow_verify:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_VHOST: /
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 15672:15672
          - 5672:5672

    steps:
      - name: Parameters
        run: |
          echo "Repository: ${{ inputs.repository }}"
          echo "Ref: ${{ inputs.ref }}"
          echo "Maven Properties: ${{ inputs.maven_properties }}"

      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'

      - name: Check file license headers
        run: mvn license:check -PcheckLicense --batch-mode
        
      - name: Run tests & generate reports
        run: mvn clean verify -DdetectOfflineLinks=false -PgenerateTestReport ${{ inputs.maven_properties }} --batch-mode
        
      - name: Generate Javadoc
        if: success()
        run: mvn javadoc:javadoc --batch-mode
        
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            target/surefire-reports
            target/failsafe-reports
            target/site/jacoco

      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: javadoc
          path: target/site/apidocs
