name: Verify (Reusable Workflow)

on:
  workflow_call:
    inputs:
      repository:
        description: 'The repository to checkout, e.g. eclipse-hawkbit/hawkbit'
        type: string
        default: 'eclipse-hawkbit/hawkbit'
      ref:
        description: 'The branch, tag or SHA to checkout, e.g. master'
        type: string
        default: 'master'
      maven_properties:
        type: string
        default: ''
        description: 'Properties to pass to Maven command line, e.g. -Djpa.vendor=hibernate'
      run_integration_tests:
        type: boolean
        default: true
        description: 'Whether to run integration tests that require RabbitMQ'

permissions:
  contents: read

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        # 简化健康检查，使用更可靠的命令
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity 5672"
          --health-interval 5s
          --health-timeout 2s
          --health-retries 10
    
    steps:
      - name: Parameters
        run: |
          echo "Repository: ${{ inputs.repository }},"
          echo "Ref: ${{ inputs.ref }},"
          echo "Maven Properties: ${{ inputs.maven_properties }}"

      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1  # 使用浅克隆提高速度

      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'  # 保持Maven缓存

      - name: Cache local Maven repository
        uses: actions/cache@v5
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Check file license headers
        run: mvn license:check -PcheckLicense --batch-mode

      - name: Run unit tests
        run: mvn test -DskipITs ${{ inputs.maven_properties }} --batch-mode
        
      - name: Run integration tests
        if: ${{ inputs.run_integration_tests }}
        run: mvn verify -DskipUnitTests ${{ inputs.maven_properties }} --batch-mode

      - name: Build artifacts
        run: mvn package -DskipTests ${{ inputs.maven_properties }} --batch-mode

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-reports
          path: |
            **/target/surefire-reports
            **/target/failsafe-reports
          retention-days: 7

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/target/*.jar'
          retention-days: 7
