name: Verify (Reusable Workflow)

on:
  workflow_call:
    inputs:
      repository:
        description: 'The repository to checkout, e.g. eclipse-hawkbit/hawkbit'
        type: string
        default: 'eclipse-hawkbit/hawkbit'
      ref:
        description: 'The branch, tag or SHA to checkout, e.g. master'
        type: string
        default: 'master'
      maven_properties:
        type: string
        default: ''
        description: 'Properties to pass to Maven command line, e.g. -Djpa.vendor=hibernate'
      run_integration_tests:
        type: boolean
        default: true
        description: 'Whether to run integration tests that require RabbitMQ'

permissions:
  contents: read

jobs:
  # 拆分为三个并行任务，大幅缩短总执行时间
  license-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'
      
      - name: Check file license headers
        run: mvn license:check -PcheckLicense --batch-mode -T 1C

  unit-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'
      
      # 重用Maven依赖，但避免clean命令
      - name: Run unit tests
        run: mvn test -DskipITs ${{ inputs.maven_properties }} --batch-mode -T 2C
      
      - name: Upload unit test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-reports
          path: '**/target/surefire-reports'

  integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # 仅当需要时才运行集成测试
    if: ${{ inputs.run_integration_tests }}
    
    services:
      rabbitmq:
        image: rabbitmq:3-management-alpine
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
        # 添加健康检查，避免等待完整启动
        options: >-
          --health-cmd "rabbitmq-diagnostics check_port_connectivity"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'
      
      # 预热依赖，避免在测试阶段下载
      - name: Warm up dependencies
        run: mvn dependency:resolve -DskipTests ${{ inputs.maven_properties }} --batch-mode
      
      - name: Run integration tests
        run: mvn verify -DskipUnitTests ${{ inputs.maven_properties }} --batch-mode -T 1C
      
      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-reports
          path: '**/target/failsafe-reports'

  build-artifacts:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests, integration-tests]  # 仅在测试通过后构建
    
    steps:
      - uses: actions/checkout@v6
        with:
          repository: ${{ inputs.repository }}
          ref: ${{ inputs.ref }}
          fetch-depth: 1
      
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21
          cache: 'maven'
      
      # 复用已下载的依赖，仅构建不测试
      - name: Build project and generate javadoc
        run: mvn package javadoc:javadoc -DskipTests -DdetectOfflineLinks=false ${{ inputs.maven_properties }} --batch-mode -T 2C
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: '**/target/*.jar'
      
      - name: Upload Javadoc
        uses: actions/upload-artifact@v4
        with:
          name: javadoc
          path: '**/target/site/apidocs'
          retention-days: 7
